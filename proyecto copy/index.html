<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Marvel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="titulo">
        <h1>Catálogo películas Marvel</h1>
        <img src="./images/marvel.png" alt="Logo de marvel">
    </div>

    <div class="main">
        <div id="buscador">
                <input type="text" id="input-busqueda" placeholder="Buscar película">
                <button onclick="buscarPelicula()">Buscar</button>
        </div>

        <div id="filtros">
            <button onclick="ordenarPor('asc')">Más antiguo a más moderno</button>
            <button onclick="ordenarPor('desc')">Más moderno a más antiguo</button>
                <!-- Agrega más botones de filtro aquí si es necesario -->
        </div>

        <div id="resultado-busqueda">
            <!-- Aquí se mostrarán los resultados de la búsqueda -->
        </div>
    </div>

    <script src="./function.js"></script>
</body>

</html>

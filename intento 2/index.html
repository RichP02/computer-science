<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200&display=swap" rel="stylesheet">
    <title>Marvel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>Catálogo películas Marvel</h1>
        <img src="./images/marvel.png" alt="Logo de marvel">
    </header>

    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar películas">
        <button onclick="searchMovies()">Buscar</button>
        <button onclick="sortMovies()">Ordenar</button>
    </div>

    <div id="image-container">
        <div class="image-card" onclick="toggleDescription(this)">
            <img src="./images/el primer vengador.jpg" alt="Image 1">
            <div class="image-info">
                <h2>Image 1</h2>
                <p class="description">Description of Image 1</p>
            </div>
        </div>
        <div class="image-card" onclick="toggleDescription(this)">
            <img src="./images/iron man.png" alt="Image 1">
            <div class="image-info">
                <h2>IRON MAN</h2>
                <p class="description">Description of Image 1</p>
            </div>
        </div>
    </div>

    <script src="./function.js"></script>
</body>

</html>
